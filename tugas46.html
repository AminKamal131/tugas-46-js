<!DOCTYPE html>
<html>
<body id ="tot">

<h3></h3>

<p>Click Untuk Merubah Warna (Amin Kamal)</p>

<button onclick="warna()">Ubah Warna</button>

<script>

    function warna(){
        var nam = prompt("Ketikan warna yang kamu inginkan (English) ","warna");
        if (nam != null){
            document.getElementById("tot").style.backgroundColor =
            nam;
        }
    }

</script>

</body>
</html>
